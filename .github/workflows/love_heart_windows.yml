name: 画爱心Windows版

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: '1.py'
          upload_exe_with_name: 'love_heart'
          options: --onefile, --name "love_heart", --windowed, 
